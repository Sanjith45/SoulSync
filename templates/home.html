
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoulSync - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c3ecf3, #f6e6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: #ffffffcc;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #6a0dad;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #8a2be2, #6a0dad);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SoulSync 🌸</h1>
        <form action="/chat"><button class="btn">🌿 Chat with SoulSync</button></form>
        <form action="/dashboard"><button class="btn">📋 User Dashboard</button></form>
        <form action="/emotions"><button class="btn">📈 Emotion Shift</button></form>
        <form action="/explore"><button class="btn">🧭 Explore Modules</button></form>
        <form action="/mymodules"><button class="btn">⭐ My Modules</button></form>
        <form action="/onboarding"><button class="btn">✨ Onboarding</button></form>
        <form action="/more"><button class="btn">💡 More (Create)</button></form>
        <form action="/profile"><button class="btn">👤 Profile & Rewards</button></form>
    </div>
</body>
</html>
