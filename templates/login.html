
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SoulSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2e7d6b;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2e7d6b;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e7d6b;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1b5e57;
        }

        .link {
            margin-top: 20px;
            text-align: center;
        }

        .link a {
            color: #2e7d6b;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form method="POST" class="login-container">
        <h2>Welcome Back ðŸ’š</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="link">
            New to SoulSync? <a href="/signup">Create an account</a>
        </div>
    </form>
</body>
</html>
