<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ spec.title }} ‚Äî SoulSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --text-primary: #0d4884;
      --text-secondary: #0e2ed0;
      --text-muted: #e40909;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      --bg-gradient-animated: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
      --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
      --border-radius: 16px;
      --border-radius-lg: 24px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient-animated);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.6) 0%, rgba(139, 92, 246, 0.1) 70%, transparent 100%);
    }

    .particle:nth-child(odd) {
      background: radial-gradient(circle, rgba(6, 182, 212, 0.6) 0%, rgba(6, 182, 212, 0.1) 70%, transparent 100%);
    }

    .particle:nth-child(3n) {
      background: radial-gradient(circle, rgba(245, 158, 11, 0.6) 0%, rgba(245, 158, 11, 0.1) 70%, transparent 100%);
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
        opacity: 0.3; 
      }
      25% { 
        transform: translateY(-30px) translateX(10px) rotate(90deg) scale(1.2); 
        opacity: 0.8; 
      }
      50% { 
        transform: translateY(-60px) translateX(-5px) rotate(180deg) scale(0.8); 
        opacity: 0.6; 
      }
      75% { 
        transform: translateY(-30px) translateX(-10px) rotate(270deg) scale(1.1); 
        opacity: 0.9; 
      }
    }

    /* Floating geometric shapes */
    .geometric-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: shapeFloat 20s linear infinite;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid var(--primary);
    }

    .shape.circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary);
    }

    .shape.square {
      width: 30px;
      height: 30px;
      background: var(--accent);
      transform: rotate(45deg);
    }

    @keyframes shapeFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.1; }
      90% { opacity: 0.1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      box-shadow: var(--shadow-lg);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
      opacity: 0.5;
      z-index: -1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: rgb(27, 3, 3);
      text-decoration: none;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-xl), var(--shadow-glow);
    }

    .btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(139, 92, 246, 0.5);
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    /* Main content card */
    .main-card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(30px);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-xl), var(--shadow-glow);
      padding: 2.5rem;
      border: 1px solid rgba(139, 92, 246, 0.2);
      animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .module-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Progress bar */
    .progress-container {
      margin: 1.5rem 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Content area */
    .content-area {
      min-height: 400px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Question cards */
    .question-card {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid rgba(139, 92, 246, 0.2);
      transition: var(--transition);
      animation: slideInLeft 0.5s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .question-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .question-text {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .question-image-container {
      margin: 1rem 0;
      text-align: center;
    }

    .question-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .options-grid {
      display: grid;
      gap: 0.75rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--bg-tertiary);
      border: 2px solid transparent;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .option:hover::before {
      left: 100%;
    }

    .option:hover {
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .option.selected {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .option.correct {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.05);
      animation: correctPulse 0.6s ease-out;
    }

    .option.incorrect {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.05);
      animation: incorrectShake 0.6s ease-out;
    }

    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .option-radio {
      width: 20px;
      height: 20px;
      border: 2px solid #d1d5db;
      border-radius: 50%;
      position: relative;
      transition: var(--transition);
    }

    .option.selected .option-radio {
      border-color: var(--primary);
    }

    .option.selected .option-radio::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
    }

    .option-text {
      flex: 1;
      font-weight: 500;
    }

    /* Story content */
    .story-content {
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      border-radius: var(--border-radius);
      padding: 2rem;
      margin: 1rem 0;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .story-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .story-text {
      font-size: 1.125rem;
      line-height: 1.7;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .story-image-container {
      position: relative;
      margin: 1.5rem auto;
      max-width: 500px;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
    }

    .story-image-real {
      width: 100%;
      height: 250px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: var(--border-radius-lg);
    }

    .story-image-fallback {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--border-radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
    }

    .story-image-fallback::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .story-image {
      width: 100%;
      max-width: 400px;
      height: 200px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--border-radius);
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .story-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    /* Meditation content */
    .meditation-content {
      text-align: center;
      padding: 2rem;
    }

    .breathing-circle {
      width: 200px;
      height: 200px;
      border: 4px solid var(--primary);
      border-radius: 50%;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Art content */
    .art-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }

    .art-prompt {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      border: 2px dashed var(--primary);
      transition: var(--transition);
    }

    .art-prompt:hover {
      border-style: solid;
      background: rgba(99, 102, 241, 0.05);
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar-card {
      background: rgba(44, 3, 132, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInRight 0.6s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .sidebar-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .topic-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: rgb(15, 33, 150);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .narrator-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
    }

    .narrator-avatar {
      font-size: 2rem;
    }

    .narrator-details h4 {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .narrator-details p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Explanation cards */
    .explanation-card {
      background: linear-gradient(135deg, #b29007, #1b1601);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin: 1rem 0;
      border-left: 4px solid var(--warning);
      animation: slideInUp 0.5s ease-out;
    }

    .explanation-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .explanation-text {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Reward celebration */
    .reward-celebration {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      border-radius: var(--border-radius-lg);
      margin: 1rem 0;
      animation: celebrationPulse 1s ease-out;
    }

    @keyframes celebrationPulse {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    .reward-badge {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .reward-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .reward-text {
      color: var(--text-secondary);
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary);
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Loading states */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(99, 102, 241, 0.1);
      border-left: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .module-title {
        font-size: 1.5rem;
      }
      
      .main-card {
        padding: 1.5rem;
      }
      
      .breathing-circle {
        width: 150px;
        height: 150px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --bg-primary: #1f2937;
        --bg-secondary: #374151;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Floating geometric shapes -->
  <div class="geometric-shapes" id="geometricShapes"></div>

  <!-- Header -->
  <header class="header">
    <a class="btn btn-secondary" href="/explore">
      <span>‚Üê</span> Explore
    </a>
    <div style="flex: 1"></div>
    <button class="btn" id="regen">
      <span>üîÑ</span> Regenerate
    </button>
  </header>

  <!-- Main container -->
  <div class="container">
    <!-- Main content -->
    <div class="main-card">
      <h1 class="module-title" id="title">{{ spec.title }}</h1>
      
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Ready to begin</div>
      </div>

      <div class="content-area" id="contentArea">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-card">
        <div class="sidebar-title">Topic</div>
        <div class="topic-badge" id="topicBadge">{{ topic }}</div>
      </div>

      <div class="sidebar-card" id="narratorCard" style="display: none;">
        <div class="sidebar-title">Your Guide</div>
        <div class="narrator-info" id="narratorInfo">
          <!-- Narrator info will be populated here -->
        </div>
      </div>

      <div class="sidebar-card">
        <div class="sidebar-title">Module Type</div>
        <div id="moduleType">{{ spec.type }}</div>
      </div>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti" id="confetti"></div>

  <script>
    const spec = {{ spec | tojson }};
    const topic = {{ topic | tojson }};
    const modId = {{ mod_id | tojson }};

    let currentStep = 0;
    let totalSteps = 0;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let startTime = Date.now();

    // Initialize particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (2 + Math.random() * 6) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (6 + Math.random() * 6) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Create geometric shapes
    function createGeometricShapes() {
      const shapesContainer = document.getElementById('geometricShapes');
      const shapes = ['triangle', 'circle', 'square'];
      
      for (let i = 0; i < 15; i++) {
        const shape = document.createElement('div');
        shape.className = `shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
        shape.style.left = Math.random() * 100 + '%';
        shape.style.animationDelay = Math.random() * 20 + 's';
        shape.style.animationDuration = (15 + Math.random() * 10) + 's';
        shapesContainer.appendChild(shape);
      }
    }

    // Update progress
    function updateProgress(step, total) {
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const percentage = total > 0 ? Math.round((step / total) * 100) : 0;
      
      progressFill.style.width = percentage + '%';
      progressText.textContent = `${step}/${total} completed`;
    }

    // Show narrator info
    function showNarrator() {
      if (spec.narrator) {
        const narratorCard = document.getElementById('narratorCard');
        const narratorInfo = document.getElementById('narratorInfo');
        
        narratorInfo.innerHTML = `
          <div class="narrator-avatar">${spec.narrator.avatar || 'üë§'}</div>
          <div class="narrator-details">
            <h4>${spec.narrator.name || 'Guide'}</h4>
            <p>${spec.narrator.persona || 'Your helpful companion'}</p>
          </div>
        `;
        
        narratorCard.style.display = 'block';
      }
    }

    // Create confetti effect
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      const colors = ['#6366f1', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        confettiContainer.appendChild(confetti);
      }
      
      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 5000);
    }

    // Render intro step
    function renderIntro(step, onComplete) {
      const contentArea = document.getElementById('contentArea');
      contentArea.innerHTML = `
        <div class="story-content">
          <div class="story-text">${step.caption || 'Welcome to your journey!'}</div>
          <button class="btn" onclick="nextStep()">Begin Journey</button>
        </div>
      `;
      showNarrator();
    }

    // Render story step
    function renderStory(step, onComplete) {
      const contentArea = document.getElementById('contentArea');
      
      let imageHtml;
      if (step.image_url || spec.image_url) {
        const imageUrl = step.image_url || spec.image_url;
        imageHtml = `
          <div class="story-image-container">
            <img src="${imageUrl}" 
                 alt="${step.image_prompt || spec.image_prompt || 'Story illustration'}" 
                 class="story-image-real"
                 onload="this.style.opacity='1'"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="story-image-fallback" style="display: none;">
              <span>üìñ</span>
            </div>
          </div>
        `;
      } else {
        imageHtml = `<div class="story-image"><span>üìñ</span></div>`;
      }
      
      contentArea.innerHTML = `
        <div class="story-content">
          ${imageHtml}
          <div class="story-text">${step.content || spec.content || 'Once upon a time...'}</div>
          <button class="btn" onclick="nextStep()">Continue</button>
        </div>
      `;
    }

    // Render quiz step
    function renderQuiz(step, onComplete) {
      const questions = step.questions || spec.questions || [];
      totalSteps = questions.length;
      
      if (currentQuestionIndex >= questions.length) {
        showQuizResults();
        return;
      }

      const question = questions[currentQuestionIndex];
      const contentArea = document.getElementById('contentArea');
      
      let imageHtml = '';
      if (question.image_url) {
        imageHtml = `
          <div class="question-image-container">
            <img src="${question.image_url}" 
                 alt="Question image" 
                 class="question-image"
                 onload="this.style.opacity='1'"
                 onerror="this.style.display='none';">
          </div>
        `;
      }
      
      contentArea.innerHTML = `
        <div class="question-card">
          <div class="question-text">${currentQuestionIndex + 1}. ${question.q}</div>
          ${imageHtml}
          <div class="options-grid">
            ${question.options.map((option, index) => `
              <div class="option" onclick="selectOption(${index})">
                <div class="option-radio"></div>
                <div class="option-text">${option}</div>
              </div>
            `).join('')}
          </div>
          <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
        </div>
      `;
      
      updateProgress(currentQuestionIndex, questions.length);
    }

    // Select option
    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      options.forEach((option, i) => {
        option.classList.remove('selected');
        if (i === index) {
          option.classList.add('selected');
        }
      });
      
      document.getElementById('submitBtn').disabled = false;
      userAnswers[currentQuestionIndex] = index;
    }

    // Submit answer
    function submitAnswer() {
      const question = (spec.questions || [])[currentQuestionIndex];
      const selectedIndex = userAnswers[currentQuestionIndex];
      const isCorrect = question.a >= 0 ? selectedIndex === question.a : true;
      
      const options = document.querySelectorAll('.option');
      options.forEach((option, index) => {
        if (index === selectedIndex) {
          option.classList.add(isCorrect ? 'correct' : 'incorrect');
        }
        if (question.a >= 0 && index === question.a) {
          option.classList.add('correct');
        }
      });

      // Show explanation
      setTimeout(() => {
        const contentArea = document.getElementById('contentArea');
        const explanationHtml = `
          <div class="explanation-card">
            <div class="explanation-title">${isCorrect ? '‚ú® Correct!' : 'üí° Let\'s learn together'}</div>
            <div class="explanation-text">${question.explanation || 'Great thinking! Every answer teaches us something new.'}</div>
          </div>
          <button class="btn" onclick="nextQuestion()">Continue</button>
        `;
        
        contentArea.innerHTML += explanationHtml;
      }, 1000);
    }

    // Next question
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < (spec.questions || []).length) {
        renderQuiz({}, () => {});
      } else {
        showQuizResults();
      }
    }

    // Show quiz results
    function showQuizResults() {
      const questions = spec.questions || [];
      const correctAnswers = questions.filter((q, i) => q.a >= 0 && userAnswers[i] === q.a).length;
      const totalQuestions = questions.filter(q => q.a >= 0).length;
      const timeSpent = Math.round((Date.now() - startTime) / 1000);
      
      const contentArea = document.getElementById('contentArea');
      contentArea.innerHTML = `
        <div class="reward-celebration">
          <div class="reward-badge">üèÜ</div>
          <div class="reward-title">Quiz Complete!</div>
          <div class="reward-text">
            You scored ${correctAnswers}/${totalQuestions} correct answers<br>
            Time spent: ${Math.floor(timeSpent / 60)}:${(timeSpent % 60).toString().padStart(2, '0')}<br>
            ${spec.reward ? spec.reward.title : 'You\'re amazing!'}
          </div>
        </div>
      `;
      
      createConfetti();
      updateProgress(totalSteps, totalSteps);
    }

    // Render meditation step
    function renderMeditation(step, onComplete) {
      const contentArea = document.getElementById('contentArea');
      contentArea.innerHTML = `
        <div class="meditation-content">
          <div class="breathing-circle">Breathe</div>
          <div class="story-text">${step.script || 'Find your center and breathe deeply...'}</div>
          <button class="btn" onclick="nextStep()">Complete Meditation</button>
        </div>
      `;
    }

    // Render discussion step
    function renderDiscussion(step, onComplete) {
      const prompts = step.prompts || [];
      const contentArea = document.getElementById('contentArea');
      
      contentArea.innerHTML = `
        <div class="story-content">
          <div style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary); font-weight: 600;">
            ${step.title || 'Let\'s Discuss!'}
          </div>
          <div style="margin-bottom: 1.5rem;">
            ${prompts.map(prompt => `
              <div style="margin: 1rem 0; padding: 1rem; background: var(--bg-tertiary); border-radius: var(--border-radius); border-left: 4px solid var(--primary);">
                <div style="font-weight: 500; margin-bottom: 0.5rem;">üí≠</div>
                <div>${prompt}</div>
              </div>
            `).join('')}
          </div>
          <textarea placeholder="Share your thoughts..." style="width: 100%; height: 120px; padding: 1rem; background: var(--bg-tertiary); border: 1px solid rgba(139, 92, 246, 0.3); border-radius: var(--border-radius); color: var(--text-primary); resize: vertical;"></textarea>
          <button class="btn" onclick="nextStep()" style="margin-top: 1rem;">Continue Discussion</button>
        </div>
      `;
    }

    // Render art step
    function renderArt(step, onComplete) {
      const prompts = step.prompts || spec.prompts || [];
      const contentArea = document.getElementById('contentArea');
      
      contentArea.innerHTML = `
        <div class="art-content">
          ${prompts.map(prompt => `
            <div class="art-prompt">
              <div style="font-size: 2rem; margin-bottom: 1rem;">üé®</div>
              <div>${prompt}</div>
            </div>
          `).join('')}
        </div>
        <button class="btn" onclick="nextStep()">Continue</button>
      `;
    }

    // Render reward step
    function renderReward(step, onComplete) {
      const contentArea = document.getElementById('contentArea');
      const reward = step.reward || spec.reward || {};
      
      contentArea.innerHTML = `
        <div class="reward-celebration">
          <div class="reward-badge">${reward.type === 'poem' ? 'üìù' : 'üèÜ'}</div>
          <div class="reward-title">${reward.title || 'Congratulations!'}</div>
          <div class="reward-text">${reward.text || 'You\'ve completed this amazing journey!'}</div>
        </div>
      `;
      
      createConfetti();
    }

    // Next step
    function nextStep() {
      if (spec.steps && currentStep < spec.steps.length) {
        const step = spec.steps[currentStep];
        updateProgress(currentStep + 1, spec.steps.length);
        
        switch (step.kind) {
          case 'intro':
            renderIntro(step, nextStep);
            break;
          case 'story':
            renderStory(step, nextStep);
            break;
          case 'quiz':
            renderQuiz(step, nextStep);
            break;
          case 'discussion':
            renderDiscussion(step, nextStep);
            break;
          case 'meditation':
            renderMeditation(step, nextStep);
            break;
          case 'art':
            renderArt(step, nextStep);
            break;
          case 'reward':
            renderReward(step, nextStep);
            break;
          default:
            nextStep();
        }
        currentStep++;
      } else {
        // Module complete
        renderReward({}, () => {});
      }
    }

    // Initialize module
    function initModule() {
      createParticles();
      createGeometricShapes();
      showNarrator();
      
      if (spec.steps && spec.steps.length > 0) {
        totalSteps = spec.steps.length;
        nextStep();
      } else if (spec.type === 'quiz') {
        renderQuiz({}, () => {});
      } else if (spec.type === 'story') {
        renderStory(spec, () => {});
      } else if (spec.type === 'meditation') {
        renderMeditation(spec, () => {});
      } else if (spec.type === 'art') {
        renderArt(spec, () => {});
      } else {
        document.getElementById('contentArea').innerHTML = `
          <div class="story-content">
            <div class="story-text">This module is ready for you to explore!</div>
            <button class="btn" onclick="nextStep()">Begin</button>
          </div>
        `;
      }
    }

    // Regenerate module
    document.getElementById('regen').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/modules/more/regenerate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });
        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        }
      } catch (error) {
        console.error('Error regenerating module:', error);
      }
    });

    // Start the module
    initModule();
  </script>
</body>
</html>
