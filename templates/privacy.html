<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Privacy & Consent — SoulSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; background: #f7f9fc; }
    header { display:flex; align-items:center; gap:10px; padding:16px 22px; }
    a.btn { text-decoration:none; color:#fff; background:#6a0dad; padding:10px 14px; border-radius:10px; }
    .card { background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:16px; max-width:840px; margin: 12px auto; }
    .row { display:flex; gap:10px; align-items:center; }
  </style>
</head>
<body>
  <header>
    <a class="btn" href="/home">← Home</a>
    <div style="flex:1"></div>
  </header>
  <div class="card">
    <h2>Privacy & Consent</h2>
    <p>We store only what is needed to personalize your experience. You can request deletion of histories and generated content.</p>
    <div class="row">
      <input type="checkbox" id="consent"> <label for="consent">I consent to mood tracking and module personalization.</label>
    </div>
  </div>
</body>
</html>
