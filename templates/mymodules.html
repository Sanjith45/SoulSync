<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Modules — SoulSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; background: linear-gradient(120deg, #f7f0ff, #eef7ff); }
    header { display:flex; align-items:center; gap:10px; padding:16px 22px; }
    a.btn { text-decoration:none; color:#fff; background:#6a0dad; padding:10px 14px; border-radius:10px; }
    .list { padding: 10px 16px; display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:12px; }
    .item { background:white; border-radius:14px; padding:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    .title { font-weight:600; margin-bottom:6px; }
    pre { white-space: pre-wrap; word-wrap: break-word; background:#f9f4ff; padding:8px; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <a class="btn" href="/home">← Home</a>
    <div style="flex:1"></div>
    <a class="btn" href="/explore">Explore</a>
    <a class="btn" href="/more">More (Create)</a>
  </header>
  <div class="list">
    {% for it in items %}
      <div class="item">
        <div class="title">{{ it.type|title }} — {{ it.spec.title or it.spec.type }}</div>
        <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px;">
          {% if it._id %}<a class="btn" href="/module/{{ it._id }}">Open</a>{% endif %}
        </div>
        <pre>{{ it.spec | tojson(indent=2) }}</pre>
      </div>
    {% endfor %}
  </div>
</body>
</html>
