<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile ‚Äî SoulSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f7faff, #fff0f6); }
    header { display:flex; align-items:center; gap:10px; padding:16px 22px; }
    a.btn { text-decoration:none; color:#fff; background:#6a0dad; padding:10px 14px; border-radius:10px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:12px; padding: 14px 18px; }
    .card { background:#fff; border-radius:16px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    .title { font-weight:600; margin-bottom:6px; }
    .badge { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#f2e9ff; color:#6a0dad; }
  </style>
</head>
<body>
  <header>
    <a class="btn" href="/home">‚Üê Home</a>
    <div style="flex:1"></div>
    <a class="btn" href="/explore">Explore</a>
  </header>
  <div class="grid">
    {% for r in items %}
    <div class="card">
      <div class="title">{{ r.title }}</div>
      <div class="badge">üèÜ {{ r.kind }}</div>
      {% if r.meta and r.meta.poem %}
        <pre style="white-space: pre-wrap; background:#f9f4ff; padding:8px; border-radius:8px; margin-top:8px;">{{ r.meta.poem }}</pre>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
